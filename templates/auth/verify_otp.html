{% extends "enhanced_base.html" %}

{% block title %}Verify OTP - Student Face Recognition System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-shield-alt fa-3x text-primary mb-3"></i>
                        <h2 class="fw-bold">Verify OTP</h2>
                        <p class="text-muted">Enter the 6-digit code sent to your email</p>
                    </div>
                    
                    <form method="POST">
                        <div class="mb-4">
                            <label for="otp" class="form-label">OTP Code</label>
                            <input type="text" class="form-control text-center" id="otp" name="otp" 
                                   maxlength="6" pattern="[0-9]{6}" required
                                   style="font-size: 1.5rem; letter-spacing: 0.5rem;">
                            <div class="form-text">Enter the 6-digit code</div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-check me-2"></i>Verify
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="mb-0">Didn't receive the code? 
                            <a href="#" class="text-primary">Resend OTP</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Auto-format OTP input
document.getElementById('otp').addEventListener('input', function(e) {
    this.value = this.value.replace(/[^0-9]/g, '');
});
</script>
{% endblock %}
